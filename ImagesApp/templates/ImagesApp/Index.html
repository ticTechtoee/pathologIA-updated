{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container col-11 md-9" id="form-container">
    <!-- O conteúdo da linha será alinhado ao centro e teremos espaço de 5 colunas entre o texto e a figura -->
    <div class="row align-items-center-gx-5">
        <!-- Na tela responsiva a ordem 2 significa que a imagem ficará abaixo do texto quando reduzida -->
        <div class="col-md-6 order-md-2">
            <h2>Cadastro de Imagens</h2>
            <div class="btn-group btn-group-toggle" id="cButtons" data-toggle="buttons">
              <label class="btn btn-info active">
              <input type="radio" name="options" id="cIncluir" autocomplete="off" checked> Incluir
              </label>

              <label class="btn btn-info">
              <input type="radio" name="options" id="cAlterar" autocomplete="off" disabled>Alterar
              </label>
              
              <label class="btn btn-info">
              <input type="radio" name="options" id="cExcluir" autocomplete="off" disabled> Excluir
              </label>
              
              <label class="btn btn-info">
              <input type="radio" name="options" id="cPesquisar" autocomplete="off"> Limpar
              </label>
          </div>
                <!-- Parâmetro  enctype="multipart/form-data" permite o preview da imagem-->
                <form method = 'post' enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="form-floating mb-3">
                        <div class="custom-file" id="cFile">
                          <!-- <input type="file" class="custom-file-input" id="imagem" name="imagem" accept="image/bmp, image/jpeg, image/png, image/tiff" draggable="false" aria-describedby="inputFileAddon" onchange="previewImage()"> -->
                          {{form.Upload_Image}}
                          <label class="custom-file-label" for="imagem">Escolher arquivo da imagem</label>
                          <!-- <img style="width:150px; height:150px"> -->
                        </div>
                    </div>

                    <!-- <div class="form-floating mb-3">
                      <input type="date" class="form-control" id="cIdDataImg" name="tIdDataImg" placeholder="Data do cadastro da imagem">
                      <label for="cIdDataImg" class="form-label">Data do Cadastro da Imagem</label>
                  </div>  -->
                    <!-- <div class="form-floating mb-3">
                        <textarea class="form-control" id="cDiag" name="tDiag" rows="5" placeholder="Digite o Diagnóstico da imagem ..."></textarea>
                        <label for="cDiag" class="form-label">Diagnóstico da imagem</label>
                    </div> -->
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="tipoOp">Tipo</label>
                        </div>
                        <!-- <select class="custom-select" id="tipoOp">
                          <option selected>Tipo da Imagem ...</option>
                          <option value="1">Mamografia</option>
                          <option value="2">Raio X</option>
                          <option value="3">Ressonância Magnética</option>
                          <option value="4">Tomografia Computadorizada</option>
                          <option value="5">Ultra Som</option>
                        </select> -->
                        {{form.Type_Of_Image}}
                      </div>
                      <!-- <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="nivel">Tipo Arquivo</label>
                        </div>
                        <select class="custom-select" id="tipoArq">
                          <option selected>Tipo de Arquivo ...</option>
                          <option value="1">DCM</option>
                          <option value="2">PNG</option>
                          <option value="3">TIF</option>
                          <option value="4">JPG</option>
                        </select> 
                      </div> -->
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="espec">Especialidade</label>
                        </div>
                        <!-- <select class="custom-select" id="espec">
                          <option selected>Selecione a especialidade da imagem ...</option>
                          <option value="1">Cardiologia</option>
                          <option value="2">Neurologia</option>
                          <option value="3">Pneumologia</option>
                          <option value="4">Urologia</option>
                        </select> -->
                        {{form.Image_Group}}
                      </div>
                      <input type="submit" value="submit">
                </form>
        </div>
        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img src="{% static 'assets/img/imagens.png' %}" draggable="false" alt="Cadastro de Imagens" class="img-fluid">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
