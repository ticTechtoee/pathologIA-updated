{% extends "ForumApp/base.html" %}
{% block frmcontent %}

    <div class="col-2 offset-5 mt-5">
            <h1 style="width: 6ch;">topics</h1>
    </div>

    
        <div id="topic-add">
            <a href="{% url 'forum:topic-add' %}">
                <h3><i class="fas fa-plus"></i></h3>
            </a>
        </div>
    

    <div class="topics">
        {% for topic in topics %}
            <div class="row">
                <div class="col-2 offset-5 text-center">
                    <a href="{% url 'forum:topic-detail' topic.id %}"><h3 class="row topic_title">{{ topic.title }}</h3></a>
                    <p class="row">{{ topic.description }}</p>
                    <hr>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock frmcontent %}
